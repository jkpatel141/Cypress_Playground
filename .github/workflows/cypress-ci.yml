name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js (use compatible version)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.18.2

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Verify Cypress binary
      - name: Verify Cypress binary
        run: npx cypress verify

      # Step 5: Run Cypress tests
      - name: Run Cypress tests
        run: npx cypress run

      - name: Send test report via email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Cypress Test Report - ${{ github.run_number }}"
          to: jkpatel141@gmail.com
          from: "Cypress CI <${{ secrets.EMAIL_USERNAME }}>"
          attachments: cypress/reports/mochawesome.html
          body: |
            Hi Team,

            Please find attached the latest Cypress test report.
            
            Regards,
            CI/CD Pipeline

      # Step 6: Upload Cypress report (after tests)
      - name: Upload Cypress report
        if: always() # ensures report uploads even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: cypress/reports
